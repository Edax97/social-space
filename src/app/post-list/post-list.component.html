<mat-accordion multi="true" *ngIf="posts && posts.length > 0">
  <mat-expansion-panel *ngFor="let post of posts" class='post' hideToggle='false'>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h3>{{ post.title }}</h3>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div>
      <p>{{ post.content }}</p>
    </div>
  </mat-expansion-panel>
</mat-accordion>
<div class="mat-body-1" *ngIf="posts && posts.length <= 0">
  <p>No posts added yet</p>
</div>
