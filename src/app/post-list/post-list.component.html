<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="posts && posts.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let post of posts" class='post' hideToggle='false'>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h3>{{ post.title }}</h3>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="pic-view align shadow-box">
      <img [src]="post.imagePath" [alt]="post.title">
    </div>
    <div class="shadow-box">
      <p>{{ post.content }}</p>
    </div>
    <mat-action-row>
      <a mat-button color="primary" [routerLink]="['edit', post.id]">EDIT</a>
      <button mat-button color="warn" (click)="onDelete(post.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<div class="mat-body-1" *ngIf="posts && posts.length <= 0 && !isLoading">
  <p>No posts added yet</p>
</div>
