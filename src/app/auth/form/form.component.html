<mat-spinner *ngIf="isLoading"></mat-spinner>

<mat-card *ngIf="!(isLoading)">
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm">

    <mat-form-field *ngFor="let field of fieldList" appearance="fill">
      <mat-label>{{field.holder}}</mat-label>
      <input matInput [ngModel]="field.value ?? ''" type="{{field.type ?? 'text'}}"
      name="{{field.fieldname}}" [required]="field.required">
      <mat-error>
        Please enter a valid {{field.holder}}.
      </mat-error>
    </mat-form-field>

    <div>
      <button mat-raised-button type="submit"
      color="primary">{{ buttonLabel }}</button>
    </div>
    
  </form>
</mat-card>
